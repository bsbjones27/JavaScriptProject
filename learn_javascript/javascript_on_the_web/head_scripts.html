<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function myFunction(){
			document.getElementById("demo").innerHTML = "Paragraph Change";
		}
	</script>
</head>

<body>
		<h2>JavaScript in Head</h2>

		<p id="demo">First Paragraph.</p>

		<button type="button" onclick="myFunction()">Try It!</button>
</body>
</html>
